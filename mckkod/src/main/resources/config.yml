wrongcode: '&cNiepoprawny kod!'
correctusage:
  player: '&7Poprawne uzycie: &b/kod <kod>' #Poprawne użycie komendy dla gracza
  admin: '&7Poprawne uzycie: &b/kod start' #Poprawne użycie komendy dla administratora
code: '&7Przepisz kod aby otrzymac nagrode! Kod: &b%code%'
