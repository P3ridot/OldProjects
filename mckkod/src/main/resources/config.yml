noperm: '&cNie posiadasz uprawnien!' #Wiadomość wyświetlana jeżeli gracz nie posiada uprawnień
noplayer: '&cJestes administratorem, nie mozesz uzyc kodu!' #Wiadomość wyświetlana adminowi jeżeli próbuje użyć kodu a w configu ma zablokowaną opcje jego używania
